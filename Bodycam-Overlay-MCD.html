            $('year', year);
            $('month', monthNames[month]);
            $('player', player);
            $('agency', agency);
            $('callsign', callsign);
            animate=setTimeout(clock,100);
        };
        
        function updateDate(){
            day=d.getUTCDate();
            month=d.getUTCMonth();
            year=d.getUTCFullYear();
        };
        
        function updateTime(){
            h=d.getUTCHours();
            m=d.getUTCMinutes();
            s=d.getUTCSeconds();
        };

        function $(id,val){
            if(val<10){
                val='0'+val;
            }
            document.getElementById(id).innerHTML=val;
        };

        window.onload=init;
    </script>

</html>
